<!DOCTYPE html>
<html lang="id">
	<head>
		<title>My boo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/typed.min.js"></script>
		<script>
			$(function(){

				$("#typed").typed({
					strings: ["Ohayou by", "Maapin gw semalam dah kasar banget", "Maapin gw yang curigaan ma lu :3", "Ane minta maap buat semuanya, yah mungkin lu jadi benci bet ma gw, yah gpp sih orang gw yang salah :)", "Sekali lagi gw minta maaf ya pipah :(", "Baikan lagi ya by, ILY cantikku :3"],
					typeSpeed: 150,
			  callback: function(){
				shift();
			  }
				});

			});
			function shift(){
				$(".head-wrap").addClass("shift-text");
				terminalHeight();
			}

			function terminalHeight(){
				var termHeight = $(".terminal-height");
				var value = termHeight.text();
				value = parseInt(value);
				setTimeout(function(){
					if (value > 10){
						value = value-1;
						this.txtValue = value.toString();
						termHeight.text(this.txtValue);
						self.terminalHeight();
					}
					else{
						clearTimeout();
					}
				}, 10);
			}
		</script>
	</head>
	<body>
		<div class="head-wrap">
			<h1 class="h1">404</h1>
			<div class="text-editor-wrap">
				<div class="title-bar"><span class="title">No tittle</span></div>
                
				<div class="text-body">
					$ <span id="typed"></span>
				</div>
                <audio controls autoplay>
                    <source src="song/myboo.mp3">
                </audio>
			</div>	
		</div>
	</body>
</html>
